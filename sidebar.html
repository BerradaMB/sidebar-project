<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
     <meta charset="UTF-8"/>
     
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Side-bar | Lebaroncoding </title>
     <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' 
     rel='stylesheet'/>
     <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main_box">
            <input type="checkbox" id="check">
            <div class="btn_one">
                <label for="check">
                    <i class='bx bx-list-ul'></i>
                </label>
            </div>
            <div class="sidebar_menu">
                <div class="logo">
                    <a href="#">Lebaroncoding</a>
                </div>
                <div class="btn_two">
                    <label for="check">
                        <i class='bx bx-x'></i> 
                    </label>
                </div>
                <div class="menu">
                <ul>
                    <li><a href="#" class="link"><i class='bx bxs-dashboard'></i>
                        Dashboard</a></li>
                    <li><a href="#"><i class='bx bx-link' ></i>
                        Shortcuts </a></li>
                    <li><a href="#"><i class='bx bx-menu-alt-right'></i>
                        Overview</a></li>
                    <li><a href="#"><i class='bx bxs-calendar' ></i>
                        Events</a></li>
                    <li><a href="#"><i class='bx bx-question-mark' ></i>
                        About</a></li>
                    <li><a href="#"><i class='bx bx-slider'></i>
                        Services</a></li>
                    <li><a href="#"><i class='bx bx-phone-call' ></i>
                        Contact</a></li>
                    <li><a href="#"><i class='bx bx-chat' ></i>
                        Feedback</a></li>
                </ul>
                </div>
           
            <div class="social_media">
                <a href="#"></a><i class='bx bxl-facebook'></i>
                <a href="#"></a><i class='bx bxl-twitter' ></i>
                <a href="#"></a><i class='bx bxl-instagram'></i>
                <a href="#"></a><i class='bx bxl-youtube' ></i>
            </div>
        </div>
        </div>
        
    </body>
</html>
